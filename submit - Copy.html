  <script>
  function validateForm() {
    var name = document.getElementById("cardname").value;
    var cardNumber = document.getElementById("cardnumber").value;
    var expirationDate = document.getElementById("expirationdate").value;
    var cvv = document.getElementById("cvv").value;
    var amount = document.getElementById("amount").value;

    // Check if all fields are filled
    if (name === "" || cardNumber === "" || expirationDate === "" || cvv === "" || amount === "") {
      alert("Please fill in all fields.");
      return false;
    }

    // Validate card number
    var cardNumberPattern = /^\d{16}$/;
    if (!cardNumber.match(cardNumberPattern)) {
      alert("Invalid card number. Please enter a 16-digit card number.");
      return false;
    }

    // Validate expiration date
    var expirationDatePattern = /^(0[1-9]|1[0-2])\/?([0-9]{4}|[0-9]{2})$/;
    if (!expirationDate.match(expirationDatePattern)) {
      alert("Invalid expiration date. Please enter a valid date in the format MM/YYYY.");
      return false;
    }

    // Validate CVV
    var cvvPattern = /^\d{3}$/;
    if (!cvv.match(cvvPattern)) {
      alert("Invalid CVV. Please enter a 3-digit CVV number.");
      return false;
    }

    // Validate amount
    var amountPattern = /^\d+$/;
    if (!amount.match(amountPattern)) {
      alert("Invalid amount. Please enter a valid amount.");
      return false;
    }

    // Flight booked successfully
    alert("Flight successfully booked!");

    // Redirect to finalproject.html
    window.location.replace('finalproject.html');
    return false;
  }
</script>

</head>
<body>
  <center><h1>Payment Form</h1></center>
  <form  class="form" onsubmit="return validateForm()">
    <label for="cardname">Name on Card:</label><br>
    <input type="text" id="cardname" name="cardname" required><br><br>

    <label for="cardnumber">Card Number:</label><br>
    <input type="text" id="cardnumber" name="cardnumber" placeholder="XXXXXXXXXXXXXXXX" required><br><br>

    <label for="expirationdate">Expiration Date:</label><br>
    <input type="text" id="expirationdate" name="expirationdate" required><br><br>

    <label for="cvv">CVV:</label><br>
    <input type="text" id="cvv" name="cvv" required><br><br>

    <label for="amount">Amount:</label><br>
    <input type="text" id="amount" name="amount" required><br><br>

    <center><input type="submit" value="Submit" ></center>
  </form>
</body>
</html>
