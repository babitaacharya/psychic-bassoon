<!DOCTYPE html>
<html>
<head>
  <title>Ticket Booking Form</title>
  <style>
  body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 20px;
  background-image:url("sriyanka1.JPG");
  color:black;
  font-size:20px;
 
}

h1 {
  text-align: center;
}

form {
  max-width: 100px;
  margin: 0 auto;
}

label {
  display: block;
  margin-top: 8px;
}

input[type="text"]
 {
  width: 30%;
  padding: 10px;
  margin-top: 5px;
  border: 1px solid #ccc;
  border-radius: 4px;
}
input[type="email"],
select,
#flightnumber input {
  width: 30%;
  padding: 10px;
  margin-top: 5px;
  border: 1px solid #ccc;
  border-radius: 4px;
}
#bookingForm{

border:double;
border-radius:10px;
padding:20px;
background-color:white;
margin-top:50px;
margin-left:380px;
margin-right:380px;

}
}
input[type="submit"] {
  width: 30%;
  padding: 10px;
  margin-top: 10px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
input[type="text"], input[type="email"], input[type="number"], input[type="submit"] {
      width: 95%;
      padding: 10px;
      border-radius: 3px;
      border: 2px solid #ccc;
    }
.error{
color:red;
}


</style>

<body>
  <div id="bookingForm">
        <center><h2>Ticket Booking</h2></center>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <span id="nameError" class="error"></span>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <span id="emailError" class="error"></span>
        </div>
        <div>
            <label for="flightNumber">Flight Number:</label>
            <select id="flightNumber" required>
                <option value="">Select Flight Number</option>
                <option value="123">flight1</option>
                <option value="789">flight2</option>
				<option value="789">flight3</option>
            </select>
            <span id="flightNumberError" class="error"></span>
        </div>
        <div>
            <label for="seats">Number of Seats:</label>
            <input type="number" id="seats" min="1" max="10" required>
            <span id="seatsError" class="error"></span>
        </div>
        <div>
            <center><button type="submit" onclick="validateForm()">Next</button></center>
        </div>
    </div>

    <div id="paymentPage" style="display: none"; a href="file:///C:/Users/agnip/OneDrive/Desktop/final%20project%20Folder/paydone.html">
        </div> 
  

    <script>
        function validateForm() {
            // Reset error messages
            clearErrors();

            // Get form inputs
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var flightNumber = document.getElementById("flightNumber").value;
            var seats = document.getElementById("seats").value;

            // Validate inputs
            var isValid = true;

            if (name.trim() === "") {
                displayError("nameError", "Please enter your name.");
                isValid = false;
            }

            if (email.trim() === "") {
                displayError("emailError", "Please enter your email.");
                isValid = false;
            }

            if (flightNumber === "") {
                displayError("flightNumberError", "Please select a flight number.");
                isValid = false;
            }

            if (seats === "") {
                displayError("seatsError", "Please enter the number of seats.");
                isValid = false;
            }

            // If all requirements are fulfilled, open the payment page
            if (isValid) {
                document.getElementById("bookingForm").style.display = "none";
                window.open("file:///C:/Users/agnip/OneDrive/Desktop/final%20project%20Folder/submit%20-%20Copy.html");
            }
        }

        function clearErrors() {
            var errors = document.getElementsByClassName("error");
            for (var i = 0; i < errors.length; i++) {
                errors[i].innerHTML = "";
            }
        }

        function displayError(elementId, message) {
            document.getElementById(elementId).innerHTML = message;
        }
    </script>
</body>
</html>
